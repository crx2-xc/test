on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: hello
      uses: renxiangchen/test@v1
      with:
        who-to-greet: 'test'
    # 使用来自 `hello` 步骤的输出
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
